<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="selection">Choose Rock, Paper or Scissors to play!</div>
      <button id="rock-btn" class="btn" value="Rock">Rock!</button>
      <button id="paper-btn" class="btn" value="Paper">Paper!</button>
      <button id="rock-btn" class="btn" value="Scissors">Scissors!</button>
      <div id="result"></div>
    </div>
  </body>
</html>
